<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: GREY;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 35px;
            margin: 20px;
            width: 25%;
            border-radius: 5px;
            height: 300px;
        }

        .cont{
            display: flex;
            flex-wrap: wrap;      
            justify-content:space-evenly;
            gap: 10px;
            background-color: antiquewhite;
            padding: 35px;
            margin: 20px;
    }
        .class {
            border-radius: 5px;
            background-color: lightblue;
            text-align: center;

        }
        .class-1 { background-color: black;
        grid-column: span 4;
        text-align: end;
        color: white;
        padding-top: 5px;
        padding-right: 5px;
        }
        .class-2 { background-color: RED; }
        .class-3 { background-color: #3357FF; }
        .class-4 { background-color: orange; }
        .class-5 { background-color: orange; }
        .class-9 { background-color: orange; }
        .class-13 { background-color: orange; }  
        .class-17{
            grid-row: span 2;
background-color: orange;
        }  
        
        .class-18{
            
            grid-column: span 2;
        }
        .class-20{
            grid-column: span 4;
background-color: greenyellow;

        }  
    </style>
</head>
<body>
    <div class="container">
        <div class="class class-1">0</div>
        <div class="class class-2">AC</div>
        <div class="class class-3">DEL</div>
        <div class="class class-4">%</div>
        <div class="class class-5">+</div>
        <div class="class class-6">7</div>
        <div class="class class-7">8</div>
        <div class="class class-8">9</div>
        <div class="class class-9">x</div>
        <div class="class class-10">4</div>
         <div class="class class-11">5</div>
        <div class="class class-12">6</div>
        <div class="class class-13">-</div>
        <div class="class class-14">1</div>
        <div class="class class-15">2</div>
        <div class="class class-16">3</div>
        <div class="class class-17">+</div>
        <div class="class class-18">0</div>
        <div class="class class-19">.</div>
        <div class="class class-20">=</div>
    </div>
    


</body>
</html>
